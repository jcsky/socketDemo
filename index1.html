<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 50px; width: 100%; height: 100vh; text-align: center;margin:0px auto;}
      form button { width: 20%; background: rgb(130, 224, 255); height: 40vh; border: none; margin: 0px auto;font-size: 4em;}
      form input { width: 70%; border: none; height: 40vh; margin: 0px auto; font-size: 4em; }
    </style>
  </head>
  <body>
    <form action="">
      <input id="m" type="text" placeholder="輸入網頁上的手機配對碼">
      <button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      var channel = 'chat message';
      var code;
      $('form').submit(function(){
        code = $('#m').val();
        socket.emit('ask_channel', code);
        return false;
      });
      socket.on('answer_channel',function(msg){
        if(code==msg) channel=code;
      });

      var angle;
      window.addEventListener("orientationchange", function() {
        var msg = {
            orientation:window.orientation,
            play     :'start',
            room     :channel
          };
          if(angle !== msg.orientation){
            // $('#log').text(angle+" "+msg.orientation);
            angle = msg.orientation;
            // $('#log1').text(angle+" "+msg.orientation);
            (msg.orientation < 0)? msg.play = 'start' : msg.play = 'stop';
            socket.emit('linked', msg);
          }
      }, false);

    </script>
  </body>
</html>
