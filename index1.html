<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; width: 100%; text-align: center;}
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <!-- <select id='m' style='font-size:140%;'>
        <option value="start">start</option>
        <option value="stop">stop</option>
      </select> -->
      <input id="m" type="text" placeholder="輸入網頁上的Code">
      <button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      var channel = 'chat message';
      var code;
      $('form').submit(function(){
        code = $('#m').val();
        socket.emit('ask_channel', code);
        return false;
      });
      socket.on('answer_channel',function(msg){
        if(code==msg) channel=code;
      });
      window.addEventListener("deviceorientation", showOrientation, true);
      function showOrientation(event) {
        var msg = {
          orientation:window.orientation,
          alpha    :Math.round(event.alpha),
          beta     :Math.round(event.beta),
          gamma    :Math.round(event.gamma),
          play     :'start'
        };
        (window.orientation < 0)? msg.play = 'start' : msg.play = 'stop';
        socket.emit(channel, msg);
      }
    </script>
  </body>
</html>
