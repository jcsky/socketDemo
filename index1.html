<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; width: 100%; text-align: center;}
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <select id='m' style='font-size:140%;'>
        <option value="start">start</option>
        <option value="stop">stop</option>
      </select>
      <button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        return false;
      });
      // socket.on('chat message', function(msg){
      //   $('#messages').append($('<li>').text(msg));
      // });
      window.addEventListener("deviceorientation", showOrientation, true);

      window.setInterval("deviceAngle",1000);
      function deviceAngle(){
        var angle;
        if(angle*window.orientation < 0){
          if (angle < 0){
            msg = {play:'start',absolute:'setInterval'}
            socket.emit('chat message', JSON.stringify(msg));
          }else{
            msg = {play:'stop',absolute:'setInterval'}
            socket.emit('chat message', JSON.stringify(msg));
          }
        }
        angle = window.orientation
      }

      function showOrientation(event) {
        var msg = {
          orientation:window.orientation,
          absolute :Math.round(event.absolute),
          alpha    :Math.round(event.alpha),
          beta     :Math.round(event.beta),
          gamma    :Math.round(event.gamma),
          play     :function(){
                    if(window.orientation < 0){'start'}else{'stop'}
                   }
        };
        socket.emit('chat message', msg);
      }
    </script>
  </body>
</html>
