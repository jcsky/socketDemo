<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <script>
      var randomValue = new String(Math.floor(Math.random() * Math.pow(36, 5)).toString(36)).toUpperCase();
      document.write("<h1>你的手機配對碼: "+randomValue+"</h1>")
    </script>
    <h1>玩法: 請將手機橫拿，然後旋轉180度</h1>
    <div id="aaa"></div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

      var socket = io();
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      // 配對成功，回傳確認訊息
      socket.on('ask_channel', function(msg){
        if(msg==randomValue) socket.emit('answer_channel',msg);
      });

      var player;
      socket.on(randomValue, function(msg){
        var message = msg;
        if (message.play == 'start'){
          player.loadVideoById({videoId:'VcoRKfAztYk',
                      startSeconds:player.getCurrentTime(),
                      suggestedQuality:'large'});
        }
        else{
          player.loadVideoById({videoId:'BJQb50sIuFE',
                      startSeconds:player.getCurrentTime(),
                      suggestedQuality:'large'});
        }
      });
      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      function onYouTubeIframeAPIReady() {
        console.log(player)
        player = new YT.Player('aaa', {
          height: '390',
          width: '640',
          videoId: 'UtF6Jej8yb4',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }
      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          stopVideo();
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

    </script>
  </body>
</html>
